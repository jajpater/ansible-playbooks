---
- name: Test Git Credential Manager role
  hosts: localhost
  connection: local
  become: false
  gather_facts: true
  
  roles:
    - tools/git-credential-manager
      
  vars:
    # Override defaults for testing
    gcm_version: "latest"
    gcm_configure_git: true
    gcm_validate_installation: true
    
    # Enable all providers
    gcm_providers:
      github:
        enabled: true
      gitlab:
        enabled: true
      azure_devops:
        enabled: true
      bitbucket:
        enabled: true
