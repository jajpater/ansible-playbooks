---
- name: Remove conflicting old Warp repository configuration
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/warpdotdev.list
    - /etc/apt/trusted.gpg.d/warpdotdev.gpg
  notify: update apt cache

- name: Ensure keyring directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Warp GPG key
  get_url:
    url: https://releases.warp.dev/linux/keys/warp.asc
    dest: /etc/apt/keyrings/warp.asc
    mode: "0644"
  register: warp_key_downloaded

- name: Convert Warp key to binary format
  command: gpg --dearmor --yes --output /etc/apt/keyrings/warp.gpg /etc/apt/keyrings/warp.asc
  args:
    creates: /etc/apt/keyrings/warp.gpg
  when: warp_key_downloaded.changed or not ansible_check_mode

- name: Add Warp apt repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/warp.gpg] https://releases.warp.dev/linux/deb stable main"
    state: present
    filename: warp
  notify: update apt cache

- name: Force update apt cache after repository changes
  apt:
    update_cache: yes
  when: ansible_pkg_mgr == "apt"

- name: Install Warp terminal
  apt:
    name: warp-terminal
    state: "{{ warp_package_state | default('present') }}"
  notify: verify warp installation

- name: Ensure Warp is updated to latest version (when requested)
  apt:
    name: warp-terminal
    state: latest
  when: warp_ensure_latest | default(false) | bool
  notify: verify warp installation
