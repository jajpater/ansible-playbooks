---
# User-level Guix bootstrap from local Git clone
# This avoids TLS issues by using file:// URLs for guix pull

# Local repository configuration  
guix_local_repo: "{{ ansible_env.HOME }}/.local/src/guix"
guix_primary_repo_url: "https://git.savannah.gnu.org/git/guix.git"
guix_fallback_repo_url: "https://github.com/guix-mirror/guix.git"

# User Guix paths (after guix pull)
guix_current_dir: "{{ ansible_env.HOME }}/.config/guix/current"
guix_current_bin: "{{ guix_current_dir }}/bin/guix"

# Channels configuration
guix_use_local_channels: true
guix_channels_file: "{{ ansible_env.HOME }}/.config/guix/channels.scm"

# Shell configuration
guix_configure_zsh: true
guix_configure_bash: true
