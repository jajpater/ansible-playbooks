---
galaxy_info:
  author: System Administrator
  description: Install and configure Anthropic's Claude Code AI coding assistant
  license: license (GPL-2.0-or-later, MIT, etc)
  min_ansible_version: "2.10"
  
  platforms:
    - name: Ubuntu
      versions:
        - "20.04"
        - "22.04"
        - "24.04"
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm

  galaxy_tags:
    - claude
    - anthropic
    - ai
    - assistant
    - coding
    - development
    - npm
    - nodejs

dependencies:
  - role: tools/npm
    when: claude_code_install_npm_dependency | default(true)
